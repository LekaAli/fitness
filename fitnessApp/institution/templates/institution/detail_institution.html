{% if institution.status == 0 %}
<h3>Added: {{ institution.category }}</h3>
{% elif institution.status == 1 %}
<h3>Updated: {{ institution.category }}</h3>
{% else %}
<h3>Deleted: {{ institution.category }}</h3>
{% endif %}
<div>
	Name: {{ institution.name }} <br>
	Location: {{ institution.location }} <br>
</div>
