<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness App</title>
    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script src="{% static 'bootstrap/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/jquery.1.12.4.js' %}"></script>
    <script src="{% static 'bootstrap/jquery-ui.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/jquery-ui.js' %}"></script>

</head>

<body>
    <div class="container" style="margin-top: 10%">
        <div class="panel panel-primary"><!-- Begin Panel -->
            <div class="panel-heading"><strong>Welcome</strong></div>
            <div class="panel-body"><!-- Begin Panel Body -->
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-3 col-xs-offset-0">
                        <form name="register" action="{% url 'signedIn' %}" method="POST">
                                {%  csrf_token %}
                            <div class="input-group" style="background-color: ">
                                <div class="row">
                                    <div class="col-xs-12 col-md-12 col-xs-offset-0 col-md-offset-0" style="margin-bottom: 0px">
                                        <input type="text" name="username" class="form-control center-block" placeholder="Username" style="margin:0px;border-radius: 5px 5px 0px 0px" >
                                    </div>
                                    <div class="col-xs-12 col-md-12 col-xs-offset-0 col-md-offset-0" style="">
                                        <input type="password" name="password" class="form-control center-block" placeholder="Password" style="margin:0px;border-radius: 0px 0px 5px 5px">
                                    </div>
                                    <div class="col-xs-12 col-md-12 col-md-offset-0">
                                        <input style="width:100%;padding:10px 0px 10px 0px;margin-top:5px" 
                                        class="btn bg-primary" 
                                        type="submit" 
                                        value="Sign in">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- End Panel Body -->
        </div><!-- End Panel -->
    </div>
</body>

</html>
