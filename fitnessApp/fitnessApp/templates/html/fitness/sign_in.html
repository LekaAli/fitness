<html lang="en">
<head>
	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script src="{% static 'bootstrap/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/jquery.1.12.4.js' %}"></script>
    <script src="{% static 'bootstrap/jquery-ui.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/jquery-ui.js' %}"></script>

</head>

<body>                                                                                                                                                                                                                                      
	<div class="container" style="width:100%;margin:0% 0% 0% 0%">
		
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center"></div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 text-center" style="height: 100%;border-radius: 10px;background-color: white;padding-top:25%">
                <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <form name="signIn" action="" method="POST">{% csrf_token %}
                        <input type="text" name="username" placeholder="Username" style="width:32%;padding: 5px"><br>
                        <input type="password" name="password" style="width:32%;padding: 5px"><br>
                        <input style="padding:10px 100px 10px 100px;margin-top:2px;font-weight: bold;" class="btn bg-primary" type="submit" name="submit_btn" value="Sign in">
                    </form>
                </div>
            </div>
        </div>

	</div>

</body>

</html>
