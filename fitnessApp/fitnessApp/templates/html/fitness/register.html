    <html lang="en">
	    <head>
	        <meta charset="UTF-8">
	        <meta name="viewport" content="width=device-width, initial-scale=1">
	        <title>Register</title>
	        {% load staticfiles %}
	        <link rel="stylesheet" href="{% static 'css/amendment.css' %}" type="text/css">
	        <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
	        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
	        <script src="{% static 'bootstrap/jquery.js' %}"></script>
	        <script src="{% static 'bootstrap/jquery.1.12.4.js' %}"></script>
	        <script src="{% static 'bootstrap/jquery-ui.min.js' %}"></script>
	        <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
	        <script src="{% static 'bootstrap/jquery-ui.js' %}"></script>
	    </head>
	    <body>
	    	<!-- responsive fixed width container -->
	        <div class="container" style="margin-top: 10%">
            	<div class="panel panel-primary"><!-- Begin Panel -->
            		<div class="panel-heading"><strong>Register</strong></div>
            		<div class="panel-body"><!-- Begin Panel Body -->
            			<div class="row">
	        		<div class="col-xs-12 col-md-6 col-md-offset-3 col-xs-offset-0 " style="background-color: ">
		        		<form name="register" action="{% url 'registrationComplete' %}" method="POST">
		        			{%  csrf_token %}
		        			<div class="input-group" style="background-color: ">
		        				<div class="panel panel-primary"><!-- Begin Personal information Panel -->
		        					<div class="panel-heading">Personal Information</div>
		        					<div class="panel-body"><!-- Begin Personal information Panel Body -->
				        				<!-- personal information -->
				        				<div class="row" style="background-color: ">
				        					<div class="cols-xs-12 col-md-12 col-md-offset-0">
				        						<input type="text" name="" placeholder="First Name" class="form-control" style="border-radius: 5px 5px 0px 0px;margin-bottom: 0px">
				        					</div>
				        					<div class="cols-xs-12 col-md-12">
					        				<input type="text" name="" placeholder="Middle Name" class="form-control" style="border-radius: 0px;margin-bottom: 0px">
					        				</div>
					        				<div class="cols-xs-12 col-md-12">
					        					<input type="text" name="" placeholder="Last Name" class="form-control" style="border-radius: 0px 0px 0px 0px;margin-bottom: 0px">
					        				</div>
					        				<div class="col-xs-12 col-md-12">
				        						<input type="text" name="" placeholder="Identity Number" 
				        						class="form-control" 
				        						 style="border-radius: 0px 0px 0px 0px;">
				        					</div>

					        				<div class="cols-xs-12 col-md-12">
						        				<!-- gender information -->
					        					<select class="form-control" name="" style="border-radius: 0px 0px 5px 5px;margin-bottom: 8px">
					        						<option name="" disabled selected>Gender</option>
					        						<option name="male">Male</option>
					        						<option name="female">Female</option>
					        					</select>
				        					</div>
				        				</div>
				        			</div><!-- End Personal information Panel Body -->
			        			</div><!-- End Personal information Panel -->

		        				<div class="panel panel-primary"><!-- Begin Personal information Panel -->
		        					<div class="panel-heading">Occupational Information</div>
		        					<div class="panel-body"><!-- Begin Other information Panel Body -->

			        					<!-- occupational &  work information -->
			        					<div class="row"  style="background-color: ">
			        						<div class="cols-xs-12 col-md-12">
					        					<!-- serviceprovider qualification or group information -->
					        					<select class="form-control" name="" style="border-radius: 5px 5px 0px 0px;margin-bottom: 0px">
					        						<option name="" disabled selected>Category</option>
					        						<option name="doctor">Doctor</option>
					        						<option name="trainer">Trainer</option>
					        						<option name="specialist">Specialist</option>
					        					</select>
				        					</div>
				        					<div class="col-xs-12 col-md-12">
					        					<!-- serviceprovider location information -->
					        					<select class="form-control" name="" style="border-radius: 0px 0px 0px 0px;margin-bottom: 0px">
					        						<!-- serviceprovider institution type -->
					        						<option name="" disabled selected>Institution Type</option>
					        						<option name="hospital">Hospital</option>
					        						<option name="fitnessCenter">Fitness Center</option>
					        						<option name="practitioner">Practitioner</option>
					        					</select>
				        					</div>
				        					<div class="col-xs-12 col-md-12">
				        						<!-- serviceprovider institution name -->
					        					<select class="form-control" name="" style="border-radius: 0px 0px 0px 0px;margin-bottom: 0px">
					        						<option name="" disabled selected>Institution Name</option>
					        						<option name="tremshedFitnessCenter">Tremshed Fitness Center</option>
					        						<option name="fitnessCenter">Sambo Healthy Club</option>
					        						<option name="practitioner">Get Active Center</option>
					        					</select>
				        					</div>
				        					<div class="col-xs-12 col-md-12">
				        						<!-- serviceprovider availability -->
					        					<select class="form-control" name="" style="border-radius: 0px 0px 5px 5px;margin-bottom: 8px">
					        						<option name="" disabled selected>Availability</option>
					        						<option name="bookings">Bookings</option>
					        						<option name="onCall">On Call</option>
					        						<option name="practitioner"></option>
					        					</select>
				        					</div>
			        					</div>
	        						</div><!--- End Occupation information Panel Body -->
	        					</div><!--- End Occupation information Panel -->
	        					<div class="panel panel-primary">
	        						<div class="panel-heading">Contact Information</div>
	        						<div class="panel-body">
	        							<div class="row">
	        								<div class="cols-xs-12 col-md-12">
	        									<input type="text" name="mobileNumber" placeholder="Mobile Number" class="form-control" style="border-radius: 5px 5px 0px 0px;margin-bottom: 0px">
	        									<input type="text" name="officeNumber" class="form-control" placeholder="Office Number" style="border-radius: 0px 0px 0px 0px;margin-bottom: 0px">
	        									<input type="email" name="email" class="form-control" placeholder="Email Address" style="border-radius: 0px 0px 5px 5px;margin-bottom: 8px">
	        								</div>
	        							</div>
	        						</div>
	        					</div>

	        					<div class="panel panel-primary">
	        						<div class="panel-heading">Login Credentials</div>
	        						<div class="panel-body">
	        							<div class="row">
	        								<div class="cols-xs-12 col-md-12">
	        									<input type="text" name="username" placeholder="Username" class="form-control" style="border-radius: 5px 5px 0px 0px;margin-bottom: 0px">
	        									<input type="password" name="password" class="form-control" placeholder="Password" style="border-radius: 0px 0px 0px 0px;margin-bottom: 0px">
	        									<input type="password" name="password" class="form-control" placeholder="Repeat Password" style="border-radius: 0px 0px 5px 5px;margin-bottom: 8px">
	        								</div>
	        							</div>
	        						</div>
	        					</div>

	        					<div class="row" style="background-color: ">
		        					<div class="col-xs-12 col-md-12 col-md-offset-0">
		        						<input type="submit" class="btn bg-primary" value="Register" style="width:100%;padding:10px 0px 10px 0px;margin-bottom: 5px">
		        					</div>
	        					</div>
		        			</div>
		        		</form>
	        		</div>
        		</div>
            		</div><!-- End Panel Body -->
            	</div><!-- End Panel-->
	        </div>
	    </body>
    </html>
