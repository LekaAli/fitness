<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness App</title>
    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.1.12.4.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>

</head>

<body>

    Patient id: {{ value.patient_id }} <br>
    Patient Name: {{ value.patient_name }} <br>
    Patient Surname: {{ value.patient_surname }} <br>
    Patient Health Record:  {{ value.patient_health_record }}
    
    <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="panel panel-primary"><!-- Begin Panel -->
                    <div class="panel-heading"><strong>Welcome</strong></div>
                    <div class="panel-body"><!-- Begin Panel Body -->
                        <div class="row">
                            <div class="col-xs-12 col-md-8 col-xs-offset-0 col-md-offset-2" style="margin-bottom: 5px">
                                <a class="btn bg-primary" href="{% url 'signIn' %}" style="width: 100%;padding: 10px 0px 10px 0px">Sign in</a>
                            </div>
                            <div class="col-xs-12 col-md-8 col-xs-offset-0 col-md-offset-2" style="">
                                <a class="btn bg-primary" href="{% url 'register' %}" style="width: 100%;padding: 10px 0px 10px 0px">Register</a>
                            </div>
                        </div>
                    </div><!-- End Panel Body -->
                </div><!-- End Panel -->
            </div>
        </div>
    </div>
</body>

</html>
